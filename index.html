<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資料管理系統 | Google Sheets 編輯器</title>
    <meta name="description" content="使用電郵登入，安全地查看和編輯您的 Google Sheets 資料" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="資料管理系統" />
    <meta property="og:description" content="使用電郵登入，安全地查看和編輯您的 Google Sheets 資料" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      (function (l) {
        // GitHub Pages SPA fallback: /repo/page -> /repo/?/page -> history rewrite
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.replace(/\/$/, '') + decoded + l.hash);
        }
      })(window.location);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
